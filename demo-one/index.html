<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List [Demo1]</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>Hello,</p>
        <p>
          Welcome to <strong><em>iPlanner</em></strong>
        </p>
      </div>
      <div class="todo-shadow">
        <div class="todo-input">
          <input type="text" placeholder="What will you do today?" />
          <button>ADD</button>
        </div>
      </div>
      <div class="todo-clear"></div>
      <div class="todo-shadow">
        <div class="todo-list">
          <div class="todo-item">
            <div>
              <input type="checkbox" />
              <p>Learn react development</p>
            </div>
            <div>
              <span class="todo-check"><i class="fa fa-check-circle"></i></span>
              <span class="todo-remove"><i class="fa fa-trash-o"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="todo-clear"></div>
      <p class="footer">
        JayCode &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        . All Rights Reserved
      </p>
    </div>
  </body>
</html>
