<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List [Demo1]</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-shadow">
        <div class="todo-input">
          <input type="text" placeholder="What will you do today?" />
          <button>ADD</button>
        </div>
      </div>
      <div class="todo-clear"></div>
      <div class="todo-shadow">
        <div class="todo-list">
          <div class="todo-item">
            <div>
              <input type="checkbox" name="" id="" />
              <p>I will write new code tonight</p>
            </div>
            <div>
              <span><i class="fa fa-check-circle"></i></span>
              <span><i class="fa fa-trash-o"></i></span>
            </div>
          </div>
          <div class="todo-item">
            <div>
              <input type="checkbox" name="" id="" />
              <p>Learn react development</p>
            </div>
            <div>
              <span><i class="fa fa-check-circle"></i></span>
              <span><i class="fa fa-trash"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="todo-clear"></div>
    </div>
  </body>
</html>
